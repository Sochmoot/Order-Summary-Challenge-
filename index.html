<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary | Frontend Mentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="" href="https://fonts.google.com/specimen/Red+Hat+Display">
  </head>


  <body>

    <div class="main-container">

      <div class="music-image">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="text-section">
        <h1>Order Summary</h1>

        <div class="text-section2">
          <p>You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="annual-plan">
            <img class="icon" src="images/icon-music.svg" alt="">
            <h3 class="text">Annual Plan</h3>
            <h3>$59.99/year</h3>
            <p class="change">Change</p>
        </div>

        </div>

        <div>
          <button class="button" type="button" name="Proceed to Payment">Proceed to Payment</button>
        </div>

        <div>
          <p class="cancel">Cancel Order</p>
        </div>

      </div>



    </div>



  </body>
</html>
