<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary | Frontend Mentor</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>


    <div class="dancing-image-container">
      <img src="images/illustration-hero.svg" alt="">
    </div>



      <div class="order-summary-text">
        <h1>Order Summary</h1>
      </div>

      <div class="descriptive-text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="service-plan-container">
        <div class="service-container-contents">
            <img class="music-note" src="images/icon-music.svg" alt="music-note-image">
            <h4 class="plan-text">Annual Plan</h4>
            <p class="plan-price">$59.99/year</p>
        </div>

        <button class="btn-change">Change</button>

      </div>






  </body>


</html>
