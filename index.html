<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="bg__image">


      <div class="container">

        <img src="images/illustration-hero.svg" alt="dancing-picture">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

        <div class="">

          <div class="">
            <img src="images/icon-music.svg" alt="music-note">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>

          <button class="btn btn-change" type="button" name="button">Change</button>

        </div>



        <div class="buttons">
          <button class="btn btn-primary" type="button" name="button">Proceed to Payment</button>
          <button class="btn btn-secondary" type="button" name="button">Cancel Order</button>
        </div>


      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>


  </div>




</body>
</html>
